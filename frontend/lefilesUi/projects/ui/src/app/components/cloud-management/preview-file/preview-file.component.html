<div class="preview-container">
    <div class="text-center" *ngIf="loading">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
<img *ngIf="fileResource && type == 'image' && loading == false" [style]="elStyle" [src]="fileResource" class="preview-image"/>
<audio [src]="fileResource" controls *ngIf="fileResource && type == 'audio' && loading == false" class="preview-audio"></audio>
</div>
