<div class="container mx-auto text-center main-container ">
    <div class="login-form flex items-center justify-center flex-col ui-panel">
        <div class="login-area ">
            <div class="login-area-header">
                <div class="cloud-logo">
                <img class="cloud-icon" src="/assets/images/logo2.png">
                    <!--<i class="bi bi-cloud-fill cloud-icon"></i>-->
                <font class="site-name ui-text-primary"> ESAY Cloud</font>
            </div>
            </div>

            <form class="login-area-form" [formGroup]="loginForm">
                <div class="form-floating mb-3">
                    <input formControlName="username" type="text" autocomplete="username" class="form-control" id="username" [placeholder]="'user.username' | translate">
                    <label for="username">{{'user.username' | translate}}</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" formControlName="password" class="form-control" autocomplete="off" id="password" [placeholder]="'user.password' | translate">
                    <label for="password">{{'user.password' | translate}}</label>
                  </div>
                  <div class="login-actions" style="margin-top: 13px;">
                    <label for="rememberMe"><input type="checkbox" [class]="'form-check-input'" id="rememberMe"><font class="ui-text-secondary"> {{'authentication.rememberMe' | translate}}</font></label>
                    <button class="button login-button" (click)="login()">{{'authentication.login' | translate}}   <span class="spinner-border spinner-border-sm" *ngIf="loading" aria-hidden="true"></span></button>
                </div>
            </form>
            <div class="login-area-footer">

            </div>
        </div>
    </div>
</div>
